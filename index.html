<!DOCTYPE html>
<html>
    <head>
        <title>Clock Pool</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="clock_container">
            <div id="clock1" class="clock">
                <h1>15:00</h1>
                <p></p>
            </div>
            <div id="clock2" class="clock">
                <h1>15:00</h1>
                <p></p>
            </div>
        </div>
        <div class="instruction_text">
            <div>
                <h1>Press Space After Regular Hit</h1>
                <h1>Press Enter After Ball Sink</h1>
                <button id="start" class="start_button" onclick="toggleState()">Start</button>
            </div>
        </div>
        <div class="time_change">
            <p>Player1 Initial Time</p>
            <input id="first_player_time_input"  type="text">
            <p>Player2 Initial Time</p>
            <input id="second_player_time_input" type="text">
            <button onclick="updateTimes()">Change Times</button>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
